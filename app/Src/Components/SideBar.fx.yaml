SideBar As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =Max(App.Height, App.MinScreenHeight)
    NavItems: |-
        =If(
            isAdmin,
            Table(
                {
                    Tile: "ตั้งค่าข้อมูล",
                    Icon: Icon.Settings,
                    SubMenu: Table(
                        {
                            Tile: "ผู้ดูแลระบบ",
                            Icon: Icon.Add,
                            Screen: UserList,
                            ScreenChild: LessorForm
                        },
                        {
                            Tile: "ข้อมูลผู้ให้เช่า",
                            Icon: Icon.Add,
                            Screen: LessorList,
                            ScreenChild: LessorForm
                        },
                        {
                            Tile: "ข้อมูลเช่า",
                            Screen: Blank()
                        },
                        {
                            Tile: "ข้อมูลทรัพย์สิน",
                            Screen: Blank()
                        },
                        {
                            Tile: "ข้อมูลซ่อมแซมทรัพย์สิน",
                            Screen: Blank()
                        }
                    )
                },
                {
                    Tile: "เช่าทรัพย์สิน",
                    Icon: Icon.OfficeBuilding,
                    SubMenu: Table(
                        {
                            Tile: "เช่าทรัพย์สิน",
                            Screen: Blank()
                        }
                    )
                },
                {
                    Tile: "ชำระเงิน",
                    Icon: Icon.Money,
                    SubMenu: Table(
                        {
                            Tile: "ออกใบวางบิลค่าน้ำ/ค่าไฟ",
                            Screen: Blank()
                        },
                        {
                            Tile: "ออกใบวางบิลค่าเช่า",
                            Screen: Blank()
                        },
                        {
                            Tile: "ชำระเงิน",
                            Screen: Blank()
                        }
                    )
                },
                {
                    Tile: "รายงาน",
                    Icon: Icon.DocumentWithContent,
                    SubMenu: Table(
                        {
                            Tile: "รายงาน",
                            Screen: Blank()
                        }
                    )
                }
            ),
            Table(
                {
                    Tile: "รายงาน",
                    Icon: Icon.DocumentWithContent,
                    SubMenu: Table(
                        {
                            Tile: "รายงาน",
                            Screen: LessorList,
                            ScreenChild: LessorForm
                        }
                    )
                }
            )
        )
    Width: =215
    X: =0
    Y: =0
    ZIndex: =1

    ContainerSidebar As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(7, 22, 81, 1)
        Height: =Parent.Height
        PaddingBottom: =20
        PaddingLeft: =5
        PaddingRight: =20
        PaddingTop: =20
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =215
        ZIndex: =2

