LessorList As screen:
    OnVisible: |-
        =Set(varPageNumber,1);
        Set(varPageSize,20);

    ContainerMainBody As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height - Header_2.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width - SideBar_2.Width
        X: =SideBar_2.Width
        Y: =Header_2.Height
        ZIndex: =1

        ContainerBody As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutMinHeight: =1000
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            GalleryShowLessor As gallery.variableTemplateHeightGallery:
                DelayItemLoading: =true
                Items: |-
                    =If(
                        Paginator_1.IsIconDisable,
                        LastN(
                            FirstN(
                                GalleryLessorHide.AllItems,
                                varPageSize * varPageNumber
                            ),
                            varPageSize - (varPageSize * varPageNumber - CountRows(GalleryLessorHide.AllItems) )
                        ),
                        LastN(
                            FirstN(
                                GalleryLessorHide.AllItems,
                                varPageSize * varPageNumber
                            ),
                            varPageSize
                        )
                    )
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =280
                X: =245
                Y: =176
                ZIndex: =1

            Paginator_1 As Paginator:
                CountAll: =CountRows(GalleryLessorHide.AllItems)
                Gellary: =GalleryLessorHide.AllItems
                X: =400
                Y: =524
                ZIndex: =2

    SideBar_2 As SideBar:
        NavItems: |-
            =If(
                true,
                Table(
                    {
                        Title: "ตั้งค่าข้อมูล",
                        Icon: Icon.Settings,
                        SubMenu: Table(
                            {
                                Title: "ผู้ดูแลระบบ",
                                Screen: LessorList
                            },
                            {
                                Title: "ข้อมูลผู้ให้เช่า",
                                Screen: LessorList
                            },
                            {
                                Title: "ข้อมูลเช่า",
                                Screen: LessorList
                            },
                            {
                                Title: "ข้อมูลทรัพย์สิน",
                                Screen: LessorList
                            },
                            {
                                Title: "ข้อมูลซ่อมแซมทรัพย์สิน",
                                Screen: LessorList
                            }
                        )
                    },
                    {
                        Title: "เช่าทรัพย์สิน",
                        Icon: Icon.OfficeBuilding,
                        SubMenu: Table(
                            {
                                Title: "เช่าทรัพย์สิน",
                                Screen: LessorList
                            }
                        )
                    },
                    {
                        Title: "ชำระเงิน",
                        Icon: Icon.Money,
                        SubMenu: Table(
                            {
                                Title: "ออกใบวางบิลค่าน้ำ/ค่าไฟ",
                                Screen: LessorList
                            },
                            {
                                Title: "ออกใบวางบิลค่าเช่า",
                                Screen: LessorList
                            },
                            {
                                Title: "ชำระเงิน",
                                Screen: LessorList
                            }
                        )
                    },
                    {
                        Title: "รายงาน",
                        Icon: Icon.DocumentWithContent,
                        SubMenu: Table(
                            {
                                Title: "รายงาน",
                                Screen: LessorList
                            }
                        )
                    }
                ),
                Table(
                    {
                        Title: "รายงาน",
                        Icon: Icon.DocumentWithContent,
                        SubMenu: Table(
                            {
                                Title: "รายงาน",
                                Screen: LessorList
                            }
                        )
                    }
                )
            )
        ZIndex: =2

    Header_2 As Header:
        X: =SideBar_2.X + SideBar_2.Width
        ZIndex: =3

    GalleryLessorHide As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =51
        Items: |-
            =With(
                {
                    FilterList: Sort(
                        If(
                            true,
                            Filter(
                                Lessor,
                                Or(
                                    //varSearch in Lessor_ID,
            )
                            ),
                            Lessor
                        ),
                        'Created On',
                        SortOrder.Descending
                    )
                },
                ForAll(
                    Sequence(CountRows(FilterList)),
                    Patch(
                        Index(
                            FilterList,
                            Value
                        ),
                        {RowNo: Value}
                    )
                )
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
        Visible: =false
        Width: =364
        X: =1002
        Y: =717
        ZIndex: =4

