LessorForm As screen:

    ContainerMainBody_1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height - Header_2.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingLeft: =40
        PaddingRight: =40
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width - SideBar_2.Width
        X: =SideBar_2.Width
        Y: =Header_2.Height
        ZIndex: =1

        ContainerBody_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            Height: =1000
            LayoutMinHeight: =1000
            LayoutMinWidth: =250
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
            ZIndex: =1

            Container4 As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =78
                LayoutAlignItems: =LayoutAlignItems.End
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width
                Y: =563
                ZIndex: =1

                Button1 As button:
                    OnSelect: |
                        =If(SubmitForm(FormLessor), Navigate(LessorList))
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Size: =10
                    Text: ="บันทึกข้อมูล"
                    Width: =100
                    ZIndex: =1

            FormLessor As form:
                DataSource: =Lessor
                Height: =422
                Width: =840
                X: =75
                Y: =141
                ZIndex: =2

                "'Lessor Name_DataCard1' As typedDataCard.textualEditCard":
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cra20_lessorname"
                    Default: =ThisItem.'Lessor Name'
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@Lessor],DataSourceInfo.DisplayName,"cra20_lessorname")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@Lessor], DataSourceInfo.MaxLength, "cra20_lessorname")
                    Required: =true
                    Update: =DataCardValue1.Text
                    Width: =280
                    X: =0
                    Y: =0
                    ZIndex: =2

                Number_DataCard1 As typedDataCard.textualEditCard:
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cra20_number"
                    Default: =ThisItem.Number
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@Lessor],DataSourceInfo.DisplayName,"cra20_number")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@Lessor], DataSourceInfo.MaxLength, "cra20_number")
                    Required: =false
                    Update: =DataCardValue2.Text
                    Width: =280
                    X: =1
                    Y: =0
                    ZIndex: =2

                "'Village No_DataCard1' As typedDataCard.textualEditCard":
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cra20_villageno"
                    Default: =ThisItem.'Village No'
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@Lessor],DataSourceInfo.DisplayName,"cra20_villageno")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@Lessor], DataSourceInfo.MaxLength, "cra20_villageno")
                    Required: =false
                    Update: =DataCardValue3.Text
                    Width: =280
                    X: =2
                    Y: =0
                    ZIndex: =2

                Lane_DataCard1 As typedDataCard.textualEditCard:
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cra20_lane"
                    Default: =ThisItem.Lane
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@Lessor],DataSourceInfo.DisplayName,"cra20_lane")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@Lessor], DataSourceInfo.MaxLength, "cra20_lane")
                    Required: =false
                    Update: =DataCardValue4.Text
                    Width: =280
                    X: =0
                    Y: =1
                    ZIndex: =2

                "'Sub-district_DataCard1' As typedDataCard.textualEditCard":
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cra20_subdistrict"
                    Default: =ThisItem.'Sub-district'
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@Lessor],DataSourceInfo.DisplayName,"cra20_subdistrict")
