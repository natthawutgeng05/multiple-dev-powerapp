                    Required: =false
                    Update: =DataCardValue6.Text
                    Width: =280
                    X: =2
                    Y: =1
                    ZIndex: =2

                Province_DataCard1 As typedDataCard.textualEditCard:
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cra20_province"
