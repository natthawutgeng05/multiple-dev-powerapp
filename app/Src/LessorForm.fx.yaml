                    MaxLength: =DataSourceInfo([@Lessor], DataSourceInfo.MaxLength, "cra20_postalcode")
                    Required: =false
                    Update: =DataCardValue8.Text
                    Width: =280
                    X: =1
                    Y: =2
                    ZIndex: =2

                Fax_DataCard1 As typedDataCard.textualEditCard:
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cra20_fax"
                    Default: =ThisItem.Fax
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@Lessor],DataSourceInfo.DisplayName,"cra20_fax")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@Lessor], DataSourceInfo.MaxLength, "cra20_fax")
                    Required: =false
                    Update: =DataCardValue10.Text
                    Width: =280
                    X: =0
                    Y: =3
                    ZIndex: =2

                Taxpayer_number_DataCard1 As typedDataCard.textualEditCard:
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="cra20_taxpayer_number"
                    Default: =ThisItem.Taxpayer_number
                    DisplayMode: =Parent.DisplayMode
                    DisplayName: =DataSourceInfo([@Lessor],DataSourceInfo.DisplayName,"cra20_taxpayer_number")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    MaxLength: =DataSourceInfo([@Lessor], DataSourceInfo.MaxLength, "cra20_taxpayer_number")
                    Required: =false
                    Update: =DataCardValue11.Text
                    Width: =280
                    X: =1
                    Y: =3
                    ZIndex: =2

            Container3 As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =96
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =15
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width
                Y: =27
                ZIndex: =3

                Icon1 As icon.ArrowLeft:
                    AlignInContainer: =AlignInContainer.Start
                    Color: =colorPrimary
                    Height: =25
                    Icon: =Icon.ArrowLeft
                    LayoutMinWidth: =30
                    OnSelect: =Navigate(LessorList);
                    Width: =25
                    ZIndex: =1

                Label1 As label:
                    Color: =colorPrimary
                    Text: ="ข้อมูลู้ให้เช่า"
                    ZIndex: =2

    SideBar_3 As SideBar:
        NavItems: |-
            =If(
                true,
                Table(
                    {
                        Title: "ตั้งค่าข้อมูล",
                        Icon: Icon.Settings,
                        SubMenu: Table(
                            {
                                Title: "ผู้ดูแลระบบ",
                                Screen: LessorForm
                            },
                            {
                                Title: "ข้อมูลผู้ให้เช่า",
                                Screen: LessorForm
                            },
                            {
                                Title: "ข้อมูลเช่า",
                                Screen: LessorForm
                            },
                            {
                                Title: "ข้อมูลทรัพย์สิน",
                                Screen: LessorForm
                            },
                            {
                                Title: "ข้อมูลซ่อมแซมทรัพย์สิน",
                                Screen: LessorForm
                            }
                        )
                    },
                    {
                        Title: "เช่าทรัพย์สิน",
                        Icon: Icon.OfficeBuilding,
                        SubMenu: Table(
                            {
                                Title: "เช่าทรัพย์สิน",
                                Screen: LessorForm
                            }
                        )
                    },
                    {
                        Title: "ชำระเงิน",
                        Icon: Icon.Money,
                        SubMenu: Table(
                            {
                                Title: "ออกใบวางบิลค่าน้ำ/ค่าไฟ",
                                Screen: LessorForm
                            },
                            {
                                Title: "ออกใบวางบิลค่าเช่า",
                                Screen: LessorForm
                            },
                            {
                                Title: "ชำระเงิน",
                                Screen: LessorForm
                            }
                        )
                    },
                    {
                        Title: "รายงาน",
                        Icon: Icon.DocumentWithContent,
                        SubMenu: Table(
                            {
                                Title: "รายงาน",
                                Screen: LessorForm
                            }
                        )
                    }
                ),
                Table(
                    {
                        Title: "รายงาน",
                        Icon: Icon.DocumentWithContent,
                        SubMenu: Table(
                            {
                                Title: "รายงาน",
                                Screen: LessorForm
                            }
                        )
                    }
                )
            )
        ZIndex: =2

    Header_3 As Header:
        X: =SideBar_3.X + SideBar_3.Width
        ZIndex: =3

