                    Height: =50
                    MaxLength: =DataSourceInfo([@Lessor], DataSourceInfo.MaxLength, "cra20_subdistrict")
                    Required: =false
                    Update: =DataCardValue5.Text
                    Width: =280
                    X: =1
                    Y: =1
                    ZIndex: =2

                District_DataCard1 As typedDataCard.textualEditCard:
